    azureSubscription: 'DevOps Pipelines - ARM Horizontal Work(82c135d4-f813-4bec-a93e-60e4323918ee)'
    appType: 'webAppLinux'
    appName: 'oct27my-app-dotnet'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'